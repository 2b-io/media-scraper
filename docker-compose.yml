version: '3'
services:
  media-scraper:
    build: .
    container_name: media.scraper
    command: bash -c "tail -f /dev/null"
    volumes:
      - .:/usr/src
      - /usr/src/node_modules
    ports:
      - "3000:3000"
    networks:
      infra_cdn:
        aliases:
          - media-scraper

networks:
  infra_cdn:
    external: true
